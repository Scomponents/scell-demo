# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
log4j = "2.22.0"
junit-jupiter = "5.10.0"
scell-api = "1.3.20-02-my-java11-DEMO"

[libraries]
log4j = { module = "org.apache.logging.log4j:log4j-slf4j-impl", version.ref = "log4j" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
scell-api-interfaces = { module = "com.intechcore.scomponents.scell:api-interfaces-core", version.ref = "scell-api" }
scell-ui-interfaces = { module = "com.intechcore.scomponents.scell:api-interfaces-ui", version.ref = "scell-api" }
scell-api-interfaces-impl = { module = "com.intechcore.scomponents.scell:api-impl-core", version.ref = "scell-api" }
scell-api-ui-impl = { module = "com.intechcore.scomponents.scell:api-impl-ui", version.ref = "scell-api" }

[bundles]
scell-impl = [ "scell-api-interfaces", "scell-ui-interfaces" ]
scell-runtime = [ "scell-api-interfaces-impl", "scell-api-ui-impl" ]
